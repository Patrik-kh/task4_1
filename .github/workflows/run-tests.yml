name: GitHub Actions create-pull-request
on:
  pull_request:
    types:
      - opened
    branches:
      - 'master'

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        run: git checkout -b 12345; git add .; git push --set-upstream origin 12345

