name: GitHub Actions create-pull-request
on:
  pull_request:
    types:
      - opened
    branches:
      - 'master'

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: Auto Pull Request
          title: Your desired title
          body: Auto-created Pull Request
          branch: ${{ github.ref }} # The branch where you commit
          base: dev # Don't forget to specify the right base branch here
