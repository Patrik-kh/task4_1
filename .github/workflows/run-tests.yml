name: GitHub Actions create-pull-request
on:
  pull_request:
    types:
      - opened
    branches:
      - 'master'

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Create Pull Request
          uses: peter-evans/create-pull-request@v3.10.1
          with:
            token: ${{ secrets.GH_TOKEN }}
            commit-message: Auto Pull Request
            title: Your desired title
            body: Auto-created Pull Request
            branch: ${{ github.ref }} # The branch where you commit
            base: dev # Don't forget to specify the right base branch here
